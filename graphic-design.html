<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphic Design Showcase</title>
    <link rel="stylesheet" href="css/graphic-design.css">
    <style>
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .back-button {
                position: static;
                margin-top: 20px;
                margin-left: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">Back to Home</a>
        <h1>Graphic Design</h1>
        <p>Art made by me :)</p>
        <div class="grid-container">
            <div class="grid-item">
                <h2>Community Design & Service</h2>
                <p>A poster I created for my school</p>
                <img src="images/pos1upd.png" alt="Placeholder Image" style="width: 500px; height: 500px;">
            </div>
            <div class="grid-item">
                <div class="grid-item-content">
                    <h2>Enviorment Modeling</h2>
                    <p>A space enviorment I designed in Maya</p>
                </div>
                <div class="carousel">
                    <div class="carousel-images">
                        <img src="images/Capture3.png" alt="Placeholder Image" style="width: 800px; height: 400px;">
                        <img src="images/Capture.png" alt="Placeholder Image" style="width: 800px; height: 400px;">
                        <img src="images/Capture2.png" alt="Placeholder Image" style="width: 800px; height: 400px;">
                    </div>
                    <button class="carousel-button prev"><</button>
                    <button class="carousel-button next">></button>
                </div>
            </div>
            <div class="grid-item">
                <h2>Community Design & Service pt 2</h2>
                <p>Second poster I created for my school</p>
                <img src="images/post2upd.png" alt="Placeholder Image" style="width: 500px; height: 500px;">
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const carousels = document.querySelectorAll('.carousel');

            carousels.forEach(carousel => {
                const carouselImages = carousel.querySelector('.carousel-images');
                const prevButton = carousel.querySelector('.carousel-button.prev');
                const nextButton = carousel.querySelector('.carousel-button.next');
                let currentIndex = 0;

                function updateCarousel() {
                    const width = carousel.clientWidth;
                    carouselImages.style.transform = `translateX(-${currentIndex * width}px)`;
                }

                prevButton.addEventListener('click', () => {
                    currentIndex = (currentIndex > 0) ? currentIndex - 1 : carouselImages.children.length - 1;
                    updateCarousel();
                });

                nextButton.addEventListener('click', () => {
                    currentIndex = (currentIndex < carouselImages.children.length - 1) ? currentIndex + 1 : 0;
                    updateCarousel();
                });

                window.addEventListener('resize', updateCarousel);
            });
        });
    </script>
</body>
</html>
